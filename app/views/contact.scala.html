@()

@main("contact", false, "Contact Us | Commonwealth Skateboarding | Portland, Oregon") {

<section id="contact">
	<p class="h1">Say Hello</p>
	<h2>Contact</h2>

	<div class="map">
		<div id="map"></div>
	</div>

	<div class="contact">

		<div class="address">
			<h3 class="h5">Address</h3>
			<p><a href="https://goo.gl/maps/eWktHGprPWn" target="_blank">1425 SE 20th Ave., <wbr>PDX,&nbsp;OR</a></p>
		</div>

		<div class="phone">
			<h3 class="h5">Phone</h3>
			<p><a href="tel:1-503-208-2080">(503) 208-2080</a></p>
		</div>

		<div class="email">
			<h3 class="h5">Email</h3>
			<p><a href="mailto:info&#64;cwskate.com">info&#64;cwskate.com</a></p>
		</div>

	</div>
</section>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdzEGBNfSFsKWKYhs0Sn0I5Z08Z93yf58"></script>
<script>
$(document).ready(function() {
  // Google Map
  var myLatLng = new google.maps.LatLng(45.512455, -122.645703);
  var mapOptions = {
    zoom: 14,
    center: myLatLng,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    styles: [
      {
        featureType: "all",
        elementType: "labels.text.fill",
        stylers: [{ saturation: 36 }, { color: "#000000" }, { lightness: 58 }]
      },
      {
        featureType: "all",
        elementType: "labels.text.stroke",
        stylers: [{ visibility: "on" }, { color: "#000000" }, { lightness: 16 }]
      },
      {
        featureType: "all",
        elementType: "labels.icon",
        stylers: [{ visibility: "off" }]
      },
      {
        featureType: "administrative",
        elementType: "geometry.fill",
        stylers: [{ color: "#000000" }, { lightness: 20 }]
      },
      {
        featureType: "administrative",
        elementType: "geometry.stroke",
        stylers: [{ color: "#000000" }, { lightness: 17 }, { weight: 1.2 }]
      },
      {
        featureType: "landscape",
        elementType: "geometry",
        stylers: [{ color: "#000000" }, { lightness: 23 }]
      },
      {
        featureType: "poi",
        elementType: "geometry",
        stylers: [{ color: "#000000" }, { lightness: 21 }]
      },
      {
        featureType: "road.highway",
        elementType: "geometry.fill",
        stylers: [{ color: "#000000" }, { lightness: 15 }]
      },
      {
        featureType: "road.highway",
        elementType: "geometry.stroke",
        stylers: [{ color: "#000000" }, { lightness: 15 }, { weight: 0.2 }]
      },
      {
        featureType: "road.arterial",
        elementType: "geometry",
        stylers: [{ color: "#000000" }, { lightness: 15 }]
      },
      {
        featureType: "road.local",
        elementType: "geometry",
        stylers: [{ color: "#000000" }, { lightness: 15 }]
      },
      {
        featureType: "transit",
        elementType: "geometry",
        stylers: [{ color: "#000000" }, { lightness: 15 }]
      },
      {
        featureType: "water",
        elementType: "geometry",
        stylers: [{ color: "#000000" }, { lightness: 17 }]
      }
    ]
  };
  var map = new google.maps.Map(document.getElementById("map"), mapOptions);
  var icon = {
    url: "/assets/img/gmap.svg",
    size: new google.maps.Size(60, 60),
    origin: new google.maps.Point(0, 0),
    anchor: new google.maps.Point(30, 60)
  };
  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    draggable: false,
    icon: icon,
    title: "Commonwealth Skateboarding"
  });

  // Map Centered on Resize
  google.maps.event.addDomListener(window, "resize", function() {
    var center = map.getCenter();
    google.maps.event.trigger(map, "resize");
    map.setCenter(center);
  });
});
</script>
}
