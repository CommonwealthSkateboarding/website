@(localUser: models.security.User = null)
@import admin.wrapper
@wrapper(localUser, "events", "addEvent") {

<h3><i class="fa fa-angle-right"></i> Event Database</h3>
<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
            <h4 class="mb"><i class="fa fa-angle-right"></i> Add New Event</h4>
            <form action="@routes.Admin.addEvent()" method="post" class="form-horizontal style-form">
                <label>Event Name:</label><br/><input type="text" name="name" class="form-control" /><br/>
                <label>Date:</label><br/><input type="text" id="date" class="form-control" data-date-format="yyyy-mm-dd" /><br/>
                <label>Start Time:</label><br/><input type="text" id="start" class="form-control" /><br/>
                <label>End Time:</label><br/><input type="text" id="end" class="form-control" /><br/>
                </p>

                <!-- Hidden form elements for model binding -->
                <input type="text" name="startTime" id="startTime" hidden/>
                <input type="text" name="endTime" id="endTime" hidden/>

                <label>Publicly Visible:</label><br/><input type="checkbox" name="publicVisibility" class="form-control" /><br/>
                <label>Reserve Entire Park:</label><br/><input type="checkbox" name="reservePark" class="form-control" /><br/>
                <label>Notes:</label><br/><textarea name="notes" id="notes"></textarea><br/>
                <input type="submit" id="submit" value="Add Event" class="btn btn-theme"/>
            </form>
        </div>
    </div>
</div>
    <script>
        $(document).ready(function(){
            $("#notes").cleditor({});
            $('#start').timepicker({
                'timeFormat': 'h:i A',
                'minTime': '8:00am',
                'maxTime': '11:59pm'
            });
            $('#end').timepicker({
                'timeFormat': 'h:i A',
                'minTime': '8:00am',
                'maxTime': '11:59pm'
            });
            $('#date').datepicker({
                'autoclose': true
            });
            $('#start').on('changeTime', function() {
                $('#startTime').val($('#date').val() + " " + $('#start').val());
            });
            $('#end').on('changeTime', function() {
                $('#endTime').val($('#date').val() + " " + $('#end').val());
            });
        });
    </script>
}
