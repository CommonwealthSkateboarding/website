@(camp: models.skatepark.Camp, localUser: models.security.User = null)
@import admin.wrapper
@wrapper(localUser, "camps", "viewCamp") {
<h3><i class="fa fa-angle-right"></i> Camp Database</h3>
<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
            <a href="@routes.Admin.viewCampPage(camp.id)" class="btn btn-theme pull-right">View</a>
            <h4 class="mb"><i class="fa fa-angle-right"></i> Edit Camp</h4>
            <form action="@routes.Admin.updateCamp(camp.id)" method="post" class="form-horizontal style-form">
                <label>Title:</label><br/><input type="text" name="title" value="@camp.title" class="form-control" /><br/>
                <label>Start Date:</label><br/><input name="startDate" id="datepicker1" value="@camp.startDate.format("MM/dd/yyyy")" class="form-control" /><br/>
                <label>End Date:</label><br/><input name="endDate" id="datepicker2" value="@camp.endDate.format("MM/dd/yyyy")" class="form-control" /><br/>
                <label>Registration End Date:</label><br/><input name="registrationEndDate" id="datepicker3" value="@camp.registrationEndDate.format("MM/dd/yyyy")" class="form-control" /><br/>
                <label>Maximum Registrations:</label><br/><input type="text" name="maxRegistrations" value="@camp.maxRegistrations" class="form-control" /><br/>
                <label>Description:</label><br/><textarea name="description" id="description">@camp.description</textarea><br/>
                <label>Cost:</label><br/>$<input type="text" name="cost" value="@camp.cost" class="form-control" /><br/>
                <label>Schedule Description:</label><br/><input type="text" name="scheduleDescription" value="@camp.scheduleDescription" class="form-control" /><br/>
                <label>Instructors:</label><br/><input type="text" name="instructors" value="@camp.instructors" class="form-control" /><br/>
                <input type="submit" id="submit" value="Edit Camp" class="btn btn-theme btn-block"/>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#datepicker1").datepicker({'autoclose': true});
        $("#datepicker2").datepicker({'autoclose': true});
        $("#datepicker3").datepicker({'autoclose': true});
        $("#description").cleditor({});
    });
</script>
}
